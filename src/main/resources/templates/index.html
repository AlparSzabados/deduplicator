<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
</head>

<body>
<link href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css" rel="stylesheet">

<script src="https://unpkg.com/tableexport.jquery.plugin/tableExport.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table-locale-all.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.15.5/dist/extensions/export/bootstrap-table-export.min.js"></script>

<h1>Duplicates Table</h1>

<style>
  .select,
  #locale {
    width: 100%;
  }
  .like {
    margin-right: 10px;
  }
</style>

<div id="toolbar">
    <button id="remove" class="btn btn-danger" disabled>
        <i class="glyphicon glyphicon-remove"></i> Delete
    </button>
</div>
<table
        id="table"
        data-toolbar="#toolbar"
        data-search="true"
        data-show-refresh="true"
        data-show-columns-toggle-all="true"
        data-click-to-select="true"
        data-detail-view="true"
        data-detail-formatter="detailFormatter"
        data-minimum-count-columns="2"
        data-pagination="true"
        data-id-field="id"
        data-page-list="[10, 25, 50, 100, all]"
        data-show-footer="true"
        data-side-pagination="server"
        data-url="http://localhost:8585/data"
        data-response-handler="responseHandler">
</table>
<script>
      var $table = $('#table')
      var $remove = $('#remove')
      var selections = []

      function getIdSelections() {
        return $.map($table.bootstrapTable('getSelections'), function (row) {
          return row.id
        })
      }

      function responseHandler(res) {
        $.each(res.rows, function (i, row) {
          row.state = $.inArray(row.id, selections) !== -1
        })
        return res
      }

        function detailFormatter(index, row) {
            var empty = [
                '<div class="panel panel-warning">',
                '<div class="panel-body">No tables were found in ' + row.name + '</div>',
                '</div>'
            ];
            var table = [
                '<table id="table' + index + '" data-virtual-scroll="true" data-row-style="tableRowStyle" class="table table-condensed">',
                '<thead class="thead-light">',
                '<tr>',
                '<th data-field="location">Location</th>',
                '</tr>',
                '<tr>',
                '<th data-field="size">Size</th>',
                '</tr>',
                '<tr>',
                '<th data-field="lastModified">Last Modified</th>',
                '</tr>',
                '</thead>',
                '</table>'
            ];
            if (row.paths == null || row.paths.length === 0) return empty.join('');
            return table.join('');
        }

      function operateFormatter(value, row, index) {
        return [
          '<a class="like" href="javascript:void(0)" title="Like">',
          '<i class="fa fa-heart"></i>',
          '</a>  ',
          '<a class="remove" href="javascript:void(0)" title="Remove">',
          '<i class="fa fa-trash"></i>',
          '</a>'
        ].join('')
      }

      window.operateEvents = {
        'click .like': function (e, value, row, index) {
          alert('You click like action, row: ' + JSON.stringify(row))
        },
        'click .remove': function (e, value, row, index) {
          $table.bootstrapTable('remove', {
            field: 'id',
            values: [row.id]
          })
        }
      }

      function totalTextFormatter(data) {
        return 'Total'
      }

      function totalNameFormatter(data) {
        return data.length
      }

      function totalPriceFormatter(data) {
        var field = this.field
        return '$' + data.map(function (row) {
          return +row[field].substring(1)
        }).reduce(function (sum, i) {
          return sum + i
        }, 0)
      }

      function initTable() {
        $table.bootstrapTable('destroy').bootstrapTable({
          height: 550,
          locale: 'en-US',
          columns: [
            [{
              field: 'state',
              checkbox: true,
              rowspan: 1,
              align: 'left',
              valign: 'middle'
            }, {
              title: 'Path',
              field: 'name',
              rowspan: 1,
              align: 'left',
              valign: 'middle',
              sortable: true,
            }, {
              field: 'operate',
              title: 'Item Operate',
              align: 'center',
              clickToSelect: false,
              events: window.operateEvents,
              formatter: operateFormatter
            }]
          ]
        })
        $table.on('check.bs.table uncheck.bs.table ' +
          'check-all.bs.table uncheck-all.bs.table',
        function () {
          $remove.prop('disabled', !$table.bootstrapTable('getSelections').length)

          // save your data, here just save the current page
          selections = getIdSelections()
          // push or splice the selections if you want to save all data selections
        })
        $table.on('all.bs.table', function (e, name, args) {
          console.log(name, args)
        })
        $(function() {
            $('#table').on('expand-row.bs.table', function (e, index, row, $detail) {
                $('#table'+index).bootstrapTable({data : row.paths});
        });
	  })
        $remove.click(function () {
          var ids = getIdSelections()
          $table.bootstrapTable('remove', {
            field: 'id',
            values: ids
          })
          $remove.prop('disabled', true)
        })
      }

      $(function() {
        initTable()
      })

</script>

</body>
</html>
